<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="leaveapp.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("login.png");
            background-size: cover;
        }
        .leave-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: rgba(203,235,203,0.3);
        }
        .leave-form h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
            display: block;
        }
        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group textarea {
            resize: none;
            height: 100px;
        }
        .form-group button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        .popup-bg {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        .form-group-popup {
            display: none;
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px;
            z-index: 2;
            position: relative;
            border-radius: 5px;
        }
        .popup-content {
            text-align: center;
        }
        .p-close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="leave-form">
    <h1>Leave Application</h1>
    <form id="leave-form" action="#" method="post">
        <div class="form-group">
            <label for="employee_id">Employee ID:</label>
            <input type="text" id="employee_id" name="employee_id" required>
        </div>
        <div class="form-group">
            <label for="employee_name">Employee Name:</label>
            <input type="text" id="employee_name" name="employee_name" required>
        </div>
        <div class="form-group">
            <label for="leave_type">Leave Type:</label>
            <select id="leave_type" name="leave_type" required>
                <option value="">Select Leave Type</option>
                <option value="sick_leave">Sick Leave</option>
                <option value="casual_leave">Casual leave</option>
                <option value="earned_leave">Earned Leave</option>
                <option value="compensatory_leave">Compensatory Leave</option>
                <option value="bereavement_leave">Bereavement Leave</option>
            </select>
        </div>
        <div class="form-group">
            <button id="submit-btn" type="submit">Submit</button>
        </div>
    </form>
</div>
<div class="popup-bg" id="popup-bg"></div>
<div class="form-group-popup" id="form-group-popup">
    <label for="popup1" class="p-close">
        <i class="fa-solid fa-xmark"></i>
    </label>
    <div class="popup-content">
        <strong>Successfully Submitted!...</strong>
        <a href="menu.html">OK</a>
    </div>
</div>

<script>
    document.getElementById("leave-form").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevents the form from submitting normally
        // Show the popup box
        document.getElementById("popup-bg").style.display = "block";
        document.getElementById("form-group-popup").style.display = "block";
    });
</script>
</body>
</html>
